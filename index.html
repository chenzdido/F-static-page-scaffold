<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header>
    <div class="company">
      <span class="logo">facebook</span>
      <button type="button" class="register">注册</button>
    </div>
    <select class="login"> 
      <option value="none" selected disabled hidden>加入或登录 Facebook</option> 
    </select> 
  </header>
  <main>
    <h2>创建主页</h2>
    <div>
      向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
    </div>
    <ul class="home-list">
      <li class="home">
        <figure class="home-figure">
          <img class="home-image" src="https://facebook.com/images/pages/create/biz_illustration.png" alt="">
          <figcaption class="home-caption">商家或品牌</figcaption>
          <div class="home-describe">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</div>
          <button type="button">开始</button>
        </figure>
      </li>
      <li class="home">
        <figure class="home-figure">
          <img class="home-image" src="https://facebook.com/images/pages/create/community_illustration.png" alt="">
          <figcaption class="home-caption">社群或公众人物</figcaption>
          <div class="home-describe">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</div>
          <button type="button">开始</button>
        </figure>
      </li>
    </ul>
  </main>
</body>
</html>
